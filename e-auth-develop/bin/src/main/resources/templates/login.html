<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>DEE Auth Server</title>
<link th:href=@{/css/style.css} rel='stylesheet'
	type='text/css' /> 
</head>
<header class="O-Header">
	<div class="O-Header__logoRow">
	    <div class="container-fluid">
	        <a href="#" class="O-Header__brandLogo"><img th:src="@{/images/logo.svg}" />
	        </a>
	        <div class="O-Header__meta">
	            <div class="A-Text__brandIdentifier">Digital Employee Experience</div>
	        </div>
	    </div>
	</div>
</header>
<body onload="document.f.username.focus();">
	<div id="login">
		<div id="login-form">
			<form class="login-form__container" th:action="@{/login}" name="f" method="post">
				<h1>Welcome</h1>
				<p class="field-input">
					<label for="username">Username</label> 
					<input class="ipt-field" type="text" id="username" name="username" />
				</p>
				<p class="field-input">
					<label for="password">Password</label> 
					<input class="ipt-field" type="password" id="password" name="password" />
				</p>
				<p class="btn-wrapper">
					<input class="btn-submit" name="submit" type="submit" value="Login" />
				</p>
			</form>	
		</div>
	</div>
</body>
</html>
